<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salman</title>
</head>
<body>

    <div id="container" class="container">

        <div id="results-container" class="results-container">

            <div id="values" class="values">
                <p id="values-p"> 300 × 200</p>
            </div>

            <div id="results" class="results">
                <b id="results-p">600</b>
            </div>

        </div>

        <table>

            <tbody>

                <tr>
                    <td id="ac" class="btns btns-white">AC</td>
                    <td id="ac" class="btns btns-white">+/-</td>
                    <td id="ac"class="btns btns-white">%</td>
                    <td id="ac" class="btns btns-orange">÷</td>
                </tr>
                <tr>
                    <td id="ac" class="btns">7</td>
                    <td id="ac" class="btns">8</td>
                    <td id="ac"class="btns">9</td>
                    <td id="ac" class="btns btns-orange">×</td>
                </tr>
                <tr>
                    <td id="ac" class="btns">4</td>
                    <td id="ac" class="btns">5</td>
                    <td id="ac"class="btns">6</td>
                    <td id="ac" class="btns btns-orange">-</td>
                </tr>
                <tr>
                    <td id="ac" class="btns">1</td>
                    <td id="ac" class="btns">2</td>
                    <td id="ac"class="btns">3</td>
                    <td id="ac" class="btns btns-orange">+</td>
                </tr>
                <tr>
                    <td colspan="2" id="btn-0" class="btns">0</td>
                    <td id="ac" class="btns">.</td>
                    <td id="ac" class="btns btns-orange">=</td>
                </tr>

            </tbody>

        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
