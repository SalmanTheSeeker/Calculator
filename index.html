<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./fonts.js" crossorigin="anonymous"></script>
    <title>Salman</title>
</head>
<body>

    <div id="container" class="container">

        <div id="results-container" class="results-container">

            <div id="values" class="values">
                <p class="text-fields" id="values-p"></p>
            </div>

            <div id="results" class="results">
                <b class="text-fields" id="results-p">0</b>
            </div>

        </div>

        <table class="btns-table">

            <tbody >

                <tr>
                    <td id="ac" class="btns btns-white">AC</td>

                    <td id="cl" class="btns btns-white"><i class="fa-solid fa-plus-minus"></i></td>

                    <td id="prce"class="btns btns-white"><i class="fa-solid fa-percent"></i></td>
                    <td id="dvi" class="btns btns-orange"><i class="fa-solid fa-divide"></i></td>
                </tr>
                <tr>
                    <td id="7" class="btns">7</td>
                    <td id="8" class="btns">8</td>
                    <td id="9"class="btns">9</td>
                    <td id="mlti" class="btns btns-orange"><i class="fa-solid fa-xmark"></i></td>
                </tr>
                <tr>
                    <td id="4" class="btns">4</td>
                    <td id="5" class="btns">5</td>
                    <td id="6"class="btns">6</td>
                    <td id="min" class="btns btns-orange"><i class="fa-solid fa-minus"></i></td>
                </tr>
                <tr>
                    <td id="1" class="btns">1</td>
                    <td id="2" class="btns">2</td>
                    <td id="3"class="btns">3</td>
                    <td id="pls" class="btns btns-orange"><i class="fa-solid fa-plus"></i></td>
                </tr>
                <tr>
                    <td colspan="2" id="0" class="btns btn-0">0</td>
                    <td id="." class="btns">.</td>
                    <td id="eql" class="btns btns-orange"><i class="fa-solid fa-equals"></i></td>
                </tr>

            </tbody>

        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
